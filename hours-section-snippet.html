<!-- Add this section after the "Store Settings" section and before the Save buttons -->

<div x-data="hoursEditor()">
    <h3 class="mb-4 text-base font-semibold text-gray-900 dark:text-gray-100">Hours of Operation</h3>
    <hr class="mb-6 border-gray-300 dark:border-gray-700">

    <div class="space-y-4">
        <template x-for="day in days" :key="day.id">
            <div class="grid grid-cols-12 gap-4 items-center">
                <!-- Day Name -->
                <div class="col-span-12 sm:col-span-3">
                    <label class="text-sm font-medium text-gray-700 dark:text-gray-300" x-text="day.label"></label>
                </div>

                <!-- Closed Toggle -->
                <div class="col-span-6 sm:col-span-2">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input
                            type="checkbox"
                            x-model="hours[day.id].closed"
                            @change="handleClosedToggle(day.id)"
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-600 dark:text-gray-400">Closed</span>
                    </label>
                </div>

                <!-- Open Time -->
                <div class="col-span-6 sm:col-span-3">
                    <input
                        type="time"
                        x-model="hours[day.id].open"
                        :disabled="hours[day.id].closed"
                        :name="`hours[${day.id}][open]`"
                        class="w-full rounded-lg border px-3 py-2 text-sm shadow-sm focus:ring-2 focus:border-blue-500 disabled:bg-gray-100 disabled:text-gray-400 dark:bg-gray-900 dark:text-white dark:disabled:bg-gray-800"
                        :class="hours[day.id].closed ? 'border-gray-200 dark:border-gray-700' : 'border-gray-300 dark:border-gray-600'">
                </div>

                <!-- Separator -->
                <div class="hidden sm:block sm:col-span-1 text-center">
                    <span class="text-gray-500 dark:text-gray-400">to</span>
                </div>

                <!-- Close Time -->
                <div class="col-span-12 sm:col-span-3">
                    <input
                        type="time"
                        x-model="hours[day.id].close"
                        :disabled="hours[day.id].closed"
                        :name="`hours[${day.id}][close]`"
                        class="w-full rounded-lg border px-3 py-2 text-sm shadow-sm focus:ring-2 focus:border-blue-500 disabled:bg-gray-100 disabled:text-gray-400 dark:bg-gray-900 dark:text-white dark:disabled:bg-gray-800"
                        :class="hours[day.id].closed ? 'border-gray-200 dark:border-gray-700' : 'border-gray-300 dark:border-gray-600'">
                </div>

                <!-- Hidden input for closed status -->
                <input type="hidden" :name="`hours[${day.id}][closed]`" :value="hours[day.id].closed ? '1' : '0'">
            </div>
        </template>
    </div>

    <!-- Quick Actions -->
    <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
        <div class="flex flex-wrap gap-3">
            <button
                @click="applyToWeekdays()"
                type="button"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700">
                Copy Monday to Weekdays
            </button>
            <button
                @click="applyToAll()"
                type="button"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700">
                Copy Monday to All Days
            </button>
        </div>
    </div>

    <!-- Preview Section -->
    <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
        <h4 class="text-sm font-semibold text-gray-900 dark:text-gray-100 mb-3">Preview (as displayed on website):</h4>
        <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4 space-y-2">
            <template x-for="day in days" :key="day.id">
                <div class="flex justify-between text-sm">
                    <span class="font-medium text-gray-700 dark:text-gray-300" x-text="day.label"></span>
                    <span class="text-gray-600 dark:text-gray-400" x-text="formatHoursDisplay(day.id)"></span>
                </div>
            </template>
        </div>
    </div>
</div>

<!-- Add this script at the bottom of your page, before the closing </body> tag -->
<script>
function hoursEditor() {
    return {
        days: [
            { id: 'monday', label: 'Monday' },
            { id: 'tuesday', label: 'Tuesday' },
            { id: 'wednesday', label: 'Wednesday' },
            { id: 'thursday', label: 'Thursday' },
            { id: 'friday', label: 'Friday' },
            { id: 'saturday', label: 'Saturday' },
            { id: 'sunday', label: 'Sunday' }
        ],
        hours: {
            monday: { open: '07:00', close: '17:00', closed: false },
            tuesday: { open: '07:00', close: '17:00', closed: false },
            wednesday: { open: '07:00', close: '17:00', closed: false },
            thursday: { open: '07:00', close: '17:00', closed: false },
            friday: { open: '07:00', close: '17:00', closed: false },
            saturday: { open: '07:00', close: '12:00', closed: false },
            sunday: { open: '09:00', close: '17:00', closed: true }
        },

        handleClosedToggle(dayId) {
            if (this.hours[dayId].closed) {
                this.hours[dayId].open = '';
                this.hours[dayId].close = '';
            } else {
                this.hours[dayId].open = '09:00';
                this.hours[dayId].close = '17:00';
            }
        },

        applyToWeekdays() {
            const mondayHours = { ...this.hours.monday };
            ['tuesday', 'wednesday', 'thursday', 'friday'].forEach(day => {
                this.hours[day] = { ...mondayHours };
            });
        },

        applyToAll() {
            const mondayHours = { ...this.hours.monday };
            this.days.forEach(day => {
                if (day.id !== 'monday') {
                    this.hours[day.id] = { ...mondayHours };
                }
            });
        },

        formatHoursDisplay(dayId) {
            const dayHours = this.hours[dayId];
            if (dayHours.closed) {
                return 'Closed';
            }
            if (!dayHours.open || !dayHours.close) {
                return 'Not Set';
            }
            return `${this.formatTime(dayHours.open)} - ${this.formatTime(dayHours.close)}`;
        },

        formatTime(time24) {
            if (!time24) return '';
            const [hours, minutes] = time24.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
            return `${hour12}:${minutes} ${ampm}`;
        }
    }
}
</script>
